# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Rocko's blog
subtitle: Nothing for nothing
description: Rocko's blog
author: Rocko
language: zh-CN
timezone:
since: 2014

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://rocko.xyz
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 7
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: icarus

######################## hexo-theme-icarus #############################

avatar: /img/avatar.png
location: 'Shenzhen, China'
#follow: https://github.com/zhengxiaopeng/ #改为 High一下
duoshuo_shortname: rocko
author_title: 'Android Developer'

######################## hexo-theme-icarus #############################

plugins:
- hexo-generator-feed
- hexo-generator-sitemap


# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
- type: git
  repository: git@gitcafe.com:zhengxiaopeng/zhengxiaopeng.git

